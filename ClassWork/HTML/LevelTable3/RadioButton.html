<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create nRadio Button</title>
</head>
<body>
    <form action="/Sever">
        <div>
            <input type="radio" name="Fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label> 
            <input type="radio" name="Fruit" id="apple" value="apple">
            <label for="apple">apple</label> 
            <input type="radio" name="Fruit" id="Banana" value="Banana">
            <label for="Banana">Banana</label>
            <input type="radio" name="Fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label>  
        </div>
        <br>
        <div>
            Chose Your Subject
            <input type="checkbox" id="math" name="Subject" value="Math"/>
            <label for="math">math+</label>
            <input type="checkbox" id="Chemistry" name="Subject" value="Chemistry" checked/>
            <label for="math">Chemistry</label>
            <input type="checkbox" id="math" name="Subject" value="math"/>
            <label for="math">math</label>
        </div>
        <div>
            Chose Your Profestion
            <select name="Profestion" id="Profestion">
                <option value="sw">Select Your Option</option>
                <option value="Stu">Student</option>
                <option value="Dev" selected>Developer</option>
            </select>
        </div>
        <div>
            <label for="val">Select Your valume level</label>
            <input type="range" id="val" min="0" max="100" name="val" step="10" value="70">
        </div>
        <div>
            <label for="feedback">Plese Give Your Valuable feedback</label>
            <textarea name="feedback" id="feedback" rows="5" cols="50" placeholder="Plase Write A feedback"></textarea>
        </div>
        <button>Submit</button>
        
    </form>
</body>
</html>
